<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song einreichen</title>
    <style>
      html,
      body {
        background-color: #121212;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-container {
        background-color: #393939;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .form-container input,
      .form-container button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-container input {
        background-color: #525151;
        color: #ffffff;
      }
      .form-container button {
        background-color: #1db954;
        color: white;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #17a84a;
      }
      .song-list {
        margin-top: 20px;
      }
      .song-item {
        background-color: #2a2a2a;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      iframe {
        width: 100%;
        height: 80px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Song einreichen</h1>
        <form action="/submit" method="POST">
          <input type="hidden" name="user_id" value="{{ user_id }}" />
          <!-- user_id als verstecktes Feld -->
          <div>
            <label for="title">Songtitel:</label>
            <input type="text" id="title" name="title" required /><br />
            <label for="artist">KÃ¼nstler:</label>
            <input type="text" id="artist" name="artist" required /><br />
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required /><br />
            <button type="submit">Einreichen</button>
          </div>
        </form>
      </div>

      <div class="song-list">
        <h2>Eingereichte Songs</h2>
        {% for song in songs %}
        <div class="song-item">
          <div><strong>{{ song[2] }}</strong> - <em>{{ song[3] }}</em></div>
          <iframe
            src="{{ song[4].replace('track/', 'embed/track/') }}"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          >
          </iframe>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
